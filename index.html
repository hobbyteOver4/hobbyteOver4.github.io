<!DOCTYPE html>
<html>
    <head>
    <title> Build My Model </title>
    <meta charset="UTF-8">
    </head> 
    <body style="background-color:cornsilk;">
	
		
        <h1 style="color:mediumturquoise; font-family:verdana; text-align:left;">Build My Model</h1>
		
		<form enctype="multipart/form-data" action="upload_file.php" method="post">
		Browse file to upload <br>
		<input name="file" type="file" id="file"><br><br>
		<input type="submit" id="u_button" name="u_button" value="Upload the file">
		</form>
            
        <hr>         </hr>
            <h3>Machine Learning Model:</h2>
            <select>
                <option value="linearReg">Linear Regression</option>
                <option value="k-means">k-nearest Mean</option>
                <option value="logReg">Logistic Regression</option>
                <option value="softmax">SoftMax</option>
            </select>

            <h3>Set relevant Hyperparameters:</h2>
            <!--<select>
                <option value="k-value">k</option>
                <option value="maxiteration">max iterations</option>
            </select>-->
            <form action="enterhyperparameters">
                k: <input type="text" name="k-value" value="enter value"><br>
                max iterations: <input type="text" name="maxiteration" value="enter value"><br>
            </form>  

            <h3>Add regularizer:</h2>
            <select>
                <option value="L0">L0</option>
                <option value="L1">L1</option>
                <option value="L2">L2</option>
            </select>

            <form action="enterAlphaValue">
                alpha: <input type="text" name="alpha" value="enter value"><br>
            </form>            

            <h3>Select plot type:</h2>
            <select>
                <option value="scatter">Scatter graph</option>
                <option value="line">Line graph</option>
            </select>

            <button type="button" onclick="alert('display plot!')">Plot</button>
        <hr>         </hr>
    </body>
</html>
